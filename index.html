<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Conversor de Moedas</h1>
        </header>

        <main>
            <label> Conversor <b>de</b> 
                <select>
                    <option>
                        R$ Real brasileiro
                    </option>
                </select>
            </label>

            <label> Conversor <b>para</b>
                <select id="currency-selec">
                    <option>US$ Dólar americano</option>
                    <option> € Euro </option>
                    <option> ₿ Bitcoin </option>
                </select>
            </label>

            <label class="valor"> <b>Valor</b>
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>

            <button id="converter-butao" type="button">Converter</button>

            <section>
                <div class="section-container">
                    <img src="brasil 2.svg" alt="Bandeira do Brasil">
                    <p class="paragrafo">Real</p>
                    <p class="paragrafo2" id="valor-real">R$0,00</p>
                </div>

                <img class="seta" src="Vector.png" alt="Imagem de uma Seta">
                
                <div class="section-container">
                    <img src="estados-unidos (1) 1.svg" id="imagemU" alt="Bandeira do EUA">
                    <p class="paragrafo" id="paragrafo">Dórla</p>
                    <p class="paragrafo2" id="valor-dolar">US$0,00</p>
                </div>
            </section>

        </main>
    </div>
</body>

<script src="scripts.js">
</script>
</html>
